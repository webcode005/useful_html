<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date using javascipt</title>
</head>
<body>
<div id="hs"></div>
	<script>
		function padTo2Digits(num) {
  return String(num).padStart(2, '0');
}

const date = new Date('2022-05-09 11:00:02');
// const hoursAndMinutes =
//   padTo2Digits(date.getHours()) + ':' + padTo2Digits(date.getMinutes());

//console.log(hoursAndMinutes); // 👉️ 08:09

// 👇️ With PM / AM
const withPmAm = date.toLocaleTimeString('en-US', {
  // en-US can be set to 'default' to use user's browser settings
  hour: '2-digit',
  minute: '2-digit',
});

console.log(withPmAm); // 👉️ 01:27 PM

document.getElementById("hs").innerHTML = withPmAm;

	</script>

	

</body>
</html>
